<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="content">
        <header>Etch-A-Sketch</header>
        <main>
            <div id="slider">
                <input type="range" name="subdivisions" min='16' max='100'>
            </div>
            <div id='sketch-border'>
                <div id="sketch"></div>
            </div>
            <div id="buttons">
                <button id="black"></button>
                <button id="rainbow"></button>
                <button id="clear"></button>
            </div>
        </main>
    </div>
    <footer>
        <div id="attribution">Icons made by
            <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a>,
            <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a>, and
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>

</body>

</html>
